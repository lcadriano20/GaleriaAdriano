<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com LightBox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <h1>Galeria do Adriano</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="img/image-1.jpg" data-src="img/image-1.jpg" alt="imagem 1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="img/image-2.jpg" data-src="img/image-2.jpg" alt="imagem 2" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="img/image-3.jpg" data-src="img/image-3.jpg" alt="imagem 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="img/image-4.jpg" data-src="img/image-4.jpg" alt="imagem 4" class="gallery-image">
        </div>
    </div>
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" data-src="img/image-4.jpg" alt="Imagem em destaque" class="lightbox-image">
            <a href="#" class="lightbox-close"><i class="bi bi bi-x"></i></a>
        </div>
    </div>
</body>
</html>
